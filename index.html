<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talia — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg-start:#0b102a;   /* deep navy */
      --bg-end:#2b2f86;     /* indigo */
      --text:#e8ecff;       /* soft off-white */
      --muted:#b7c0ff;
      --card:#12183f;
      --card-border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1a1f55 0%, rgba(26,31,85,0) 60%) ,
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      text-align:center;
      padding:24px;
    }
    .card{
      width:min(680px, 100%);
      padding:40px 28px 28px;
      border:1px solid var(--card-border);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:18px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    .logo{
      width:min(280px, 70vw);
      height:auto;
      border-radius:14px;
      display:block;
      margin:0 auto 20px;
      box-shadow:0 6px 28px rgba(0,0,0,.45);
    }
    h1{
      margin:6px 0 10px;
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing:.3px;
    }
    p{
      margin:0 auto;
      max-width:52ch;
      color:var(--muted);
      font-size:clamp(16px, 2.5vw, 18px);
      line-height:1.55;
    }
    .pill{
      display:inline-block;
      margin:14px auto 0;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid var(--card-border);
      font-size:14px;
      color:#dfe4ff;
    }
    footer{
      margin-top:26px;
      font-size:12px;
      letter-spacing:.6px;
      text-transform:uppercase;
      opacity:.7;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Talia website status">
    <!-- Replace the src if you keep a different filename/path -->
    <img class="logo" src="talia-logo.png" alt="Talia logo" />

    <h1>We’re building something caring and clever.</h1>
    <p>Our new Talia website is currently being built. Check back soon for a smoother, smarter way to connect with care.</p>
    <div class="pill">Coming soon</div>

    <footer>powered by zaeem</footer>
  </main>
</body>
</html>
